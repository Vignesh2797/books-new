<body>
  <div class="row header">
    <h2 class="dashboard">Dashboard</h2>
    <button class="logout" mat-raised-button color="primary" routerLink="/login" matTooltip="Logout">Logout</button>
    <button class="addBook" mat-raised-button color="primary" (click)="addBook()" matTooltip="Add Book">Add
      Book</button>
  </div>

  <div class="row d-flex">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 cards">
          <mat-card class="boxes" style="height: 121px;">
            <p>Favourite Genre</p>
            <h3>{{this.favGenre[5].name}}</h3>
          </mat-card>
        </div>
        <div class="col-md-6 cards">
          <mat-card class="boxes" style="height: 121px;">
            <p>Total Books</p>
            <h3>{{arrLength}}</h3>
          </mat-card>
        </div>
      </div>
      <div class="boxes">
        <h3 class="tableTitle">Books Table</h3>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="bookname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bookname}} </td>
          </ng-container>
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
          </ng-container>
          <ng-container matColumnDef="favourite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Favourite </th>
            <td mat-cell *matCellDef="let element"> {{element.favourite}} </td>
          </ng-container>
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year</th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="length" [pageSize]="pageSize">
        </mat-paginator>
      </div>
    </div>
    <div class="col-md-6" *ngIf="isLoading">
      <app-piechart></app-piechart>
    </div>
  </div>
</body>
