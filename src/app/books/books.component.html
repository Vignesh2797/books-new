<h3 class="title">ADD BOOK</h3>
<form [formGroup]="bookForm">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Book Name</mat-label>
      <input matInput formControlName="bookname" required placeholder="Book Name">
      <mat-error *ngIf="bookForm.get('bookname').invalid">{{getErrorMessage('bookname')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required placeholder="Author">
      <mat-error *ngIf="bookForm.get('author').invalid">{{getErrorMessage('author')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <mat-select required formControlName="genre">
        <mat-option *ngFor="let genre of genres" [value]="genre">{{genre}}</mat-option>
      </mat-select>
      <mat-error *ngIf="bookForm.get('genre').invalid">{{getErrorMessage('genre')}}</mat-error>
    </mat-form-field>
  </div>
  
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Year of Publication</mat-label>
      <input matInput formControlName="year" placeholder="Year of Publication" type="number" autofill="off">
      <mat-error *ngIf="bookForm.get('year').invalid">{{getErrorMessage('year')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-checkbox formControlName="favourite" color="primary">Favourite</mat-checkbox>
  </div>
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!this.bookForm.valid" (click)="onSubmit()"
      matTooltip="Add Book">ADD BOOK</button>
  </div>
</form>
